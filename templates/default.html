<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        {% if title %}    
		    <title>{{ title }}</title>
        {% else %}
		    <title>FlaskPlay - Open-Source Flask Boilerplate | AppSeed App Generator</title>
        {% endif %}

        {% if description %}    
            <meta name="description" content="{{ description }}">
        {% else %}
            <meta name="description" content="Open-Source starter coded in Flask Microfremwork, enhanced with authentication (login, logout), SQLite.">
        {% endif %}

        <link rel="stylesheet" href="/static/themes/phantom/assets/css/main.css" />

	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
                <header id="header">
                    <div class="inner">

                        <!-- Logo -->
                        <a href="/" class="logo">
                            <span class="symbol">
                                <img src="/static/themes/phantom/images/logo.svg" alt="" />
                            </span>
                            <span class="title">Flask——交互可视化</span>
                        </a>

                        <!-- Nav -->
                            <nav>
                                <ul>
                                    <li><a href="#menu">菜单</a></li>
                                </ul>
                            </nav>

                    </div>
                </header>

                {% include 'navigation.html' %}

				<!-- Main -->
                <div id="main">
                    <div class="inner">

                        {{ content | safe }}        
                        
                    </div> 
                </div>

                {% include 'footer.html' %}

			</div>

        {% include 'scripts.html' %}

	</body>
